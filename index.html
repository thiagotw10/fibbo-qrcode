<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <title>Registro de solicitaçoes</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@500&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: 'Anek Latin', sans-serif;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar shadow-sm" style="background-color:#12A7BB;">
      <div class="container d-flex align-items-center">
        <a href="#" class="navbar-brand ">
          <img style="width:5em;" src="https://static.wixstatic.com/media/7bead1_f2549890dd6e4547bafe0834e12fd586~mv2.png/v1/fill/w_350,h_110,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/7bead1_f2549890dd6e4547bafe0834e12fd586~mv2.png" alt="">
        </a>
      </div>
    </div>
  </header>
  
  <main>
    <section class="py-3 text-center container">
      <h3 class="fw-900">Registro de solicitações</h3>
    </section>
    <section class="py-2 container">
      <div class="row py-lg-5">
        <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">Setor:</label>
              <select name="sectorId" class="form-control" id="sectorId">
                <option value="0"></option>
                <option value="1">Setor 1</option>
                <option value="2">Setor 2</option>
                <option value="3">Setor 3</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">Matricula:</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            </div>
          </div>
          <div class="row">
            <div class="col-9">
              <label for="firstName" class="form-label">Solicitações:</label>
              <input type="text" disabled class="form-control"  id="resultado"/>
            </div>

            <div class="col-3">
              <br/>
              <button href="#" style="border:1px solid black;" onclick="openCamera()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn my-2 form-control">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M22 22h-20c-1.104 0-2-.896-2-2v-16c0-1.104.896-2 2-2h20c1.104 0 2 .896 2 2v16c0 1.104-.896 2-2 2zm0-18h-20v16h20v-16zm-2 14h-1v-12h1v12zm-5 0h-1v-12h1v12zm-2 0h-1v-12h1v12zm-2 0h-2v-12h2v12zm-3 0h-1v-12h1v12zm10 0h-2v-12h2v12zm-12 0h-2v-12h2v12z"/></svg>
              </button>
            </div>
          </div>

        
            
      </div>
      <div id="log">
        
      </div>
    </section>
  
  </main>

 

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Escanear solicitação</h5>
          <button type="button" class="btn-close" id="close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          
              <div id="camera" ></div>
              

        </div>

      </div>
    </div>
  </div>
  
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <!-- <script src="frameworkLerQrCode.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js" integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>

    

</script>
</html>
